<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Amanda Dance Project</title>
    <meta name="description" content="Contact Amanda Dance Project for RSVP, schedule questions, and community updates." />
    <link rel="canonical" href="https://amandance.com/pages/contact.html" />
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header"><div class="container nav-wrap"><a href="/" class="brand"><img src="../Logo.jpeg" alt="Amanda Dance Project logo" class="brand-logo" /><span>AMANDA DANCE PROJECT</span></a><nav class="nav-links"><a data-link="reserve" class="btn btn-primary" href="#">Reserve Spot</a><a href="pricing.html">Pricing</a><a href="schedule.html">Schedule</a><a data-link="instagram" href="#">Instagram</a></nav></div></header>
    <main class="section">
      <div class="container three-col">
        <section class="panel">
          <h1>Contact</h1>
          <p><a data-link="reserve" class="btn btn-primary" href="#">WhatsApp</a> <a data-link="text" class="btn btn-secondary" href="#">Text me</a></p>
          <p><a data-link="email" href="#">Email: <span data-fill="email"></span></a></p>
          <p><a data-link="instagram" href="#">Follow Instagram for updates</a></p>
          <p><strong>Zelle:</strong> <span data-fill="zelle"></span><br /><strong>Venmo:</strong> <a data-link="venmo" href="#"><span data-fill="venmo"></span></a></p>
        </section>
        <section class="panel" style="grid-column: span 2;">
          <h2>Send a quick message</h2>
          <p class="small">This form opens your email app and sends to Amanda Dance Project.</p>
          <form data-contact-form method="post" enctype="text/plain" class="form-grid">
            <label>Name <input type="text" name="name" required /></label>
            <label>Phone <input type="tel" name="phone" /></label>
            <label>Email <input type="email" name="email" /></label>
            <label>Message <textarea name="message" rows="5" required></textarea></label>
            <button class="btn btn-primary" type="submit">Send message</button>
          </form>
        </section>
      </div>
    </main>
    <footer><div class="container"><p><a href="/">Back to home</a></p></div></footer>
    <script src="../assets/js/main.js" defer></script>
  </body>
</html>
